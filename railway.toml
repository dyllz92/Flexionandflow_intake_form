[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
restartPolicyType = "always"
restartPolicyMaxRetries = 5

[deploy.healthcheck]
path = "/health"
interval = 30000
timeout = 30000
startupTimeout = 60000

[env]
NODE_ENV = "production"
PORT = "3000"
GOOGLE_DRIVE_FOLDER_ID = "10iOVUY8J-h9GI9B14lmZ-QX42WyGQE4x"
ALLOW_LOCAL_PDF_FALLBACK = "false"
APP_NAME = "Flexion & Flow"

# Note: GOOGLE_SERVICE_ACCOUNT_KEY must be added as a Raw Secret in Railway dashboard
